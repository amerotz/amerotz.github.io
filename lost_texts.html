<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>amerotz - Lost Texts</title>
		<script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
		<script src="writing.js"></script>
		<link rel="stylesheet" href="css/general.css"/>
		<style>
			body {
				padding: 0vh 10vw;
				overflow-y: hidden;
			}
			#all {
				height: 100vh;
				padding: 2% 5%;

			}
			#container {
				display: flex;
				flex-direction: row;
				justify-content: space-between;
				margin: 2%;
			}
			.section {
				width: 48%;
				max-height: 60vh;
			}
			textarea {
				width: 100%;
				height: 50vh;
				resize: none;
				border-style: none;
				text-align: left;
				vertical-align: top;
				font-size: 1vw;
				box-sizing: border-box;
				padding: 5%;
				border-radius: 1vw;
			}
			button {
				font-weight: bold;
				font-size: 3vh;
				padding: 2%;
				background-color: transparent;
				border-style: solid;
				border-width: 0.4vw;
				border-color: var(--white);
				color: var(--white);
				border-radius: 1vw;
				width: 30%;
			}
			button:hover{
				color: var(--primary);
				border-color: var(--primary);
			}
			#btn {
				width: 100%;
				height: 10vh;
				display: flex;
				justify-content: space-evenly;
				align-items: center;
				margin: 1%;
			}
			main {
				height: 50vh;
			}
		</style>
	</head>
	<body>
		<div id="all">
			<h1 class="h2">Lost texts</h1>
			<p class="h3">by amerotz</p>
			<div id="container">
				<div>Chars left: <span id="counter">0</span></div>
				<div class="section">
					<form id="text_form">
						<textarea id="user_input">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</textarea>
						<div id="btn">
							<button type="button" onclick="changeParams()">regen</button>
							<button type="button" onclick="doStuff()">translate</button>
						</div>
					</form>
				</div>
				<main id="text_" class="section"></main>
			</div>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>tM - Research Blog</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
	</head>
	<body>
		<nav class="navbar is-fixed-top is-white">
			<div class="container">
				<div id="navMenu" class="navbar-menu">
					<div class="navbar-start">
						<div class="navbar-brand">
							<div class="navbar-item">
								<img src="media/logo.png" alt="Traditionable Machines Logo" />
							</div>
						</div>
					</div>
					<div class="navbar-end">
						<a class="navbar-item">
							About
						</a>
						<a href="#blog" class="navbar-item">
							Blog
						</a>
						<a href="mailto:marco.amerotti@nottingham.ac.uk" class="navbar-item">
							Contact
						</a>

						<a class="navbar-item" href="https://www.somabotics.ac.uk/">
							Somabotics
						</a>
					</div>
				</div>
			</div>
		</nav>
		<div class="hero is-primary is-medium">
			<div class="hero-body">
				<h1 class="title is-2 pb-5">
					At the intersection of traditional music and AI.
				</h1>
				<p class="subtitle is-4"><b>Tradition<i>able</i> Machines</b>  explores the dialogue between traditional music and technology through musical AI, focusing on embodiment, music performance and traditional practices.
			</div>
		</div>
		<div id="current_blog" class="section is-hidden has-background-light">
			<div class="container p-6 has-background-white">
				<div class="is-flex is-justify-content-end">
					<button onclick="hideBlog()" class="button">Back</button>
				</div>
				<div class="content" id="current_blog_content">
				</div>
			</div>
		</div>
		<div id="blog" class="section has-background-white">
			<div class="container is-fullwidth">
				<h1 class="title">
					Blog
				</h1>
				<div id="blogs" class="columns" style="overflow-x: auto">
					<div class="column is-one-quarter">
						<div class="card ">
							<div class="card-image">
								<figure class="image is-square">
									<img style="object-fit: cover" src="media/tm.png" aria-hidden="true" />
								</figure>
							</div>
							<div class="card-content">
								<div class="content">
									<h2 class="">Stay tuned!</h2>
									<p>More to come soon!</p>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
		<script>

			const blogs = document.getElementById('blogs');

			fetch(`https://api.github.com/repos/amerotz/amerotz.github.io/contents/blogposts`)
				.then(response => response.json())
				.then(data => {
					if (Array.isArray(data)) {
						data.forEach(item => {
							fetch(item.download_url)
								.then(data => data.text())
								.then(text => {
									html = text //marked.parse(text)
									const container = document.createElement('div');
									container.innerHTML = html;
									title = container.querySelectorAll("h1")[0].innerText
									date = container.querySelectorAll("p")[0].innerHTML
									para = container.querySelectorAll("p")[1].innerHTML.slice(0, 120)
									image_path = `media/${item.name.replace(".md", ".png")}`
									console.log(image_path)
									blogs.innerHTML = createCard(title, para, date, image_path, item.download_url) + blogs.innerHTML
								}
								)
						});
					} else {
						console.error('Error fetching files', data);
					}
				})
				.catch(error => console.error('Error fetching data from GitHub API:', error));

			function showBlog(blog_path){
				const blog_div = document.getElementById("current_blog")
				const blog_content = document.getElementById("current_blog_content")
				fetch(blog_path)
					.then(data => data.text())
					.then(text => {
						html = marked.parse(text)
						blog_content.innerHTML =  html
					}
					)
				blog_div.classList.remove("is-hidden")

			}
			function hideBlog() {
				const blog_div = document.getElementById("current_blog")
				const blog_content = document.getElementById("current_blog_content")
				blog_div.classList.add("is-hidden")
				blog_content.innerHTML = ""
			}

			function createCard(title, snippet, date, image_path, blog_path){
				return `<div class="column is-one-quarter">
						<div class="card">
							<div class="card-image">
								<figure class="image is-square">
									<img style="object-fit: cover" src="${image_path}" aria-hidden="true" />
								</figure>
							</div>
							<div class="card-content">
								<div class="content">
									<h2 class="">${title}</h2>
									<p>${snippet}... <a href="#current_blog" onclick="showBlog('${blog_path}')"><b>read</b></a>
									</p>
								<div class="has-text-right">
									<time datetime="${date}">${date}</time>
								</div>
								</div>
							</div>
						</div>
					</div>`
			}
		</script>

	</body>
</html>

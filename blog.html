<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>tM - Research Blog</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
			</head>
	<body>
		<nav class="navbar">
			<div class="container">
				<div id="navMenu" class="navbar-menu">
					<div class="navbar-start">
						<div class="navbar-brand">
							<div class="navbar-item">
								<img src="media/logo.png" alt="Traditionable Machines Logo" />
							</div>
						</div>
					</div>
					<div class="navbar-end">
						<a class="navbar-item">
							About
						</a>
						<a class="navbar-item">
							Contact
						</a>

						<a class="navbar-item" href="https://www.somabotics.ac.uk/">
							Somabotics
						</a>
					</div>
				</div>
			</div>
		</nav>
		<div class="hero is-primary is-small-with-navbar">
			<div class="hero-body">
				<h1 class="title">
					Embodying and embedding music AI with tradition.
				</h1>
			</div>
		</div>
		<div class="section">
			<div class="fixed-grid has-4-cols">
				<div id="blogs" class="grid">
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
		<script>

			const blogs = document.getElementById('blogs');

			fetch(`https://api.github.com/repos/amerotz/amerotz.github.io/contents/blogposts`)
				.then(response => response.json())
				.then(data => {
					if (Array.isArray(data)) {
						data.forEach(item => {
							fetch(item.download_url)
								.then(data => data.text())
								.then(text => {
									html = marked.parse(text)
									const container = document.createElement('div');
									container.innerHTML = html;
									title = container.querySelectorAll("h1")[0]
									date = container.querySelectorAll("p")[0].innerHTML
									para = container.querySelectorAll("p")[1].innerHTML.slice(0, 195)
									image_path = `media/${item.name.replace(".md", ".png")}`
									console.log(image_path)
									blogs.innerHTML += createCard(title, para, date, image_path)
								}
								)
						});
					} else {
						console.error('Error fetching files', data);
					}
				})
				.catch(error => console.error('Error fetching data from GitHub API:', error));

			function createCard(title, snippet, date, image_path){
				return `<div class="cell">
						<div class="card">
							<div class="card-image">
								<figure class="image is-4by3">
									<img src="${image_path}" aria-hidden="true" />
								</figure>
							</div>
							<div class="card-content">
								<div class="content">
									<h2 class="">${title}</h2>
									<p>${snippet}... <a><b>read</b></a>
									</p>
								<div class="has-text-right">
									<time datetime="${date}">${date}</time>
								</div>
								</div>
							</div>
						</div>
					</div>`
			}
		</script>

	</body>
</html>
